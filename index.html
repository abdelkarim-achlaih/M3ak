<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/Logo_Icon.svg" type="image/x-icon">
  <title>الرئيسية</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="aboutus">
    <section class="provider aboutus">
      <div class="container-xxl section-container">
        <div class="row">
          <div class="col-lg-6">
            <div class="text-copy d-lg-block d-flex align-items-center flex-column">
              <h2 class="fw-bold mb-5">عشرات الطلبات يوميا تقدر تحقق دخل شهري كبير بسهولة عن طريق <span>معك</span> بعمل
                عالي الجودة وتنفيذه باحترافية</h2>
              <div class="badges d-md-flex justify-content-center justify-content-lg-start gap-3 mb-3">
                <a class="d-block mb-3 mb-md-0" href="#" target="_blank" rel="noreferrer"><img
                    src="assets/img/Google_Badge.svg" alt="Google Play badge"></a>
                <a class="d-block " href="#" target="_blank" rel="noreferrer"><img src="assets/img/Apple_Badge.svg"
                    alt="App Store badge"></a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <img src="assets/img/worker_about.png"
              alt="portrait-happy-handyman-with-tools-showing-thumbs-up-sign-isolated-white" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
    <section class="props center-xy">
      <div class="container-xxl">
        <h2 class="fw-bold text-center mb-5">أكبر سوق للخدمات تثق فيه</h2>
        <div class="features aboutus row gap-5 gap-md-0">
          <div class="feature col-lg-3 col-md-6">
            <div class="feature-icon center-xy"><img src="assets/img/Props_Icon.svg" alt="Props Icon"></div>
            <p>اكثر من 5000 عميل سعيد</p>
          </div>
          <div class="feature col-lg-3 col-md-6">
            <div class="feature-icon center-xy"><img src="assets/img/Props_Icon.svg" alt="Props Icon"></div>
            <p>اكثر من 600 فني</p>
          </div>
          <div class="feature col-lg-3 col-md-6">
            <div class="feature-icon center-xy"><img src="assets/img/Props_Icon.svg" alt="Props Icon"></div>
            <p>ضمان الجودة وتنفيذ احترافي</p>
          </div>
          <div class="feature col-lg-3 col-md-6">
            <div class="feature-icon center-xy"><img src="assets/img/Props_Icon.svg" alt="Props Icon"></div>
            <p>اكثر من 5000 طلب شهريا</p>
          </div>
        </div>
      </div>
    </section>
    <section class="provider-cta">
      <div class="container-fluid">
        <div class="row align-items-end flex-md-nowrap">
          <div class="col-lg-4 col-md-6 text-center right">
            <div class="holder box-shadow">
            </div>
            <img src="assets/img/provider-cta.png" class="img-fluid"
              alt="worker-with-tools-full-portrait-white-background">
          </div>
          <div class="col-lg-8 col-md-6 left">
            <div class="holder d-flex  box-shadow flex-column align-items-center d-md-block">
              <h2 class="fw-bold text-white mb-5">مهما كانت مهاراتك،خبراتك أو مستوى تعليمك هنوصلك تحقق دخل شهري</h2>
              <button class="btn btn-gray mb-5">الانضمام كمقدم خدمة</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="assets/fontawesome/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
